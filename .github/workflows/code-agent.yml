name: Code Agent (Issue -> PR / Iteration)

on:
  issues:
    types: [opened]
  pull_request:
    types: [labeled, synchronize, reopened]
  workflow_dispatch:

jobs:
  code-agent:
    if: |
      github.event_name == 'issues' ||
      (
        github.event_name == 'pull_request' &&
        (
          (github.event.action == 'labeled' && github.event.label.name == 'ai:needs-fix') ||
          (
            (github.event.action == 'synchronize' || github.event.action == 'reopened') &&
            contains(toJson(github.event.pull_request.labels), 'ai:needs-fix')
          )
        )
      )

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Code Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if [ "${{ github.event_name }}" = "issues" ]; then
            python run_code_agent.py --issue "${{ github.event.issue.number }}"
          else
            python run_code_agent.py --pr "${{ github.event.pull_request.number }}"
          fi