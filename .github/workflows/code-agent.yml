name: Code Agent (Issue -> PR / Iteration)

on:
  issues:
    types: [opened]
  pull_request:
    types: [labeled]

concurrency:
  group: code-agent-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  code-agent:
    if: |
      github.event_name == 'issues' ||
      (
        github.event_name == 'pull_request' &&
        github.event.action == 'labeled' &&
        github.event.label.name == 'ai:needs-fix'
      )

    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install black

      - name: Run Code Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          LLM_CONFIG_JSON: ${{ secrets.LLM_CONFIG_JSON }}
        run: |
          if [ "${{ github.event_name }}" = "issues" ]; then
            python run_code_agent.py --issue "${{ github.event.issue.number }}"
          else
            python run_code_agent.py --pr "${{ github.event.pull_request.number }}"
          fi