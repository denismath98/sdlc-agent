name: PR CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install black pytest

      # --- BLACK ---
      - name: Black (check)
        id: black
        continue-on-error: true
        run: |
          black --check . 2>&1 | tee black.log

      - name: Record black result
        id: black_out
        run: |
          if [ "${{ steps.black.outcome }}" = "success" ]; then
            echo "BLACK_EXIT_CODE=0" >> "$GITHUB_ENV"
            echo "BLACK_STATUS=success" >> "$GITHUB_ENV"
          else
            echo "BLACK_EXIT_CODE=1" >> "$GITHUB_ENV"
            echo "BLACK_STATUS=failure" >> "$GITHUB_ENV"
          fi

      # --- PYTEST ---
      - name: Pytest
        id: pytest
        continue-on-error: true
        run: |
          python -m pytest -q 2>&1 | tee pytest.log

      - name: Record pytest result
        id: pytest_out
        run: |
          if [ "${{ steps.pytest.outcome }}" = "success" ]; then
            echo "PYTEST_EXIT_CODE=0" >> "$GITHUB_ENV"
            echo "PYTEST_STATUS=success" >> "$GITHUB_ENV"
          else
            echo "PYTEST_EXIT_CODE=1" >> "$GITHUB_ENV"
            echo "PYTEST_STATUS=failure" >> "$GITHUB_ENV"
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            pytest.log
            black.log
          if-no-files-found: warn

      - name: Summary
        if: always()
        run: |
          {
            echo "# PR CI summary"
            echo ""
            echo "- Black: **${BLACK_STATUS}** (exit=${BLACK_EXIT_CODE})"
            echo "- Pytest: **${PYTEST_STATUS}** (exit=${PYTEST_EXIT_CODE})"
            echo ""
            echo "Artifacts: **ci-logs** (pytest.log, black.log)"
          } >> "$GITHUB_STEP_SUMMARY"

      # Важно: job всегда green, чтобы ревьювер/код-агент могли продолжать цикл
      - name: Always succeed
        if: always()
        run: exit 0