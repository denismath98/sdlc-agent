name: PR CI + AI Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      pytest_exit: ${{ steps.pytest_out.outputs.exit_code }}
      black_exit: ${{ steps.black_out.outputs.exit_code }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install . black pytest

      # --- BLACK (не роняем job, но фиксируем) ---
      - name: Black (check)
        id: black
        continue-on-error: true
        run: |
          black --check . 2>&1 | tee black.log

      - name: Record black exit code
        id: black_out
        run: |
          if [ "${{ steps.black.outcome }}" = "success" ]; then
            echo "exit_code=0" >> "$GITHUB_OUTPUT"
          else
            echo "exit_code=1" >> "$GITHUB_OUTPUT"
          fi

      # --- PYTEST (не роняем job, но фиксируем) ---
      - name: Pytest
        id: pytest
        continue-on-error: true
        run: |
          python -m pytest -q 2>&1 | tee pytest.log

      - name: Record pytest exit code
        id: pytest_out
        run: |
          if [ "${{ steps.pytest.outcome }}" = "success" ]; then
            echo "exit_code=0" >> "$GITHUB_OUTPUT"
          else
            echo "exit_code=1" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            pytest.log
            black.log

  reviewer:
    needs: ci
    runs-on: ubuntu-latest
    if: always()
    permissions:
      pull-requests: write
      issues: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Download CI logs
        uses: actions/download-artifact@v4
        with:
          name: ci-logs
          path: ci-logs

      - name: Run AI reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          LLM_CONFIG_JSON: ${{ secrets.LLM_CONFIG_JSON }}

          PYTEST_EXIT_CODE: ${{ needs.ci.outputs.pytest_exit }}
          BLACK_EXIT_CODE: ${{ needs.ci.outputs.black_exit }}
          PYTEST_LOG_PATH: ci-logs/pytest.log
          BLACK_LOG_PATH: ci-logs/black.log
        run: |
          python agents/review_agent/reviewer.py --pr "${{ github.event.pull_request.number }}"